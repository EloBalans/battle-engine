<svg [attr.width]="svgWidth" [attr.height]="svgHeight"  [attr.x]="100" [attr.y]="100">

  <g class="circle" [innerHTML]="drawPlayer()"   [attr.transform]="'translate('+100+' '+100+')'"></g>


    @for (hex of sortedGrid;track hex){

      <g
        class="polygon"
        [innerHTML]="drawHex(hex)"
        (click)="onHexClick(hex)"
        [attr.transform]="'translate('+100+' '+100+')'"
      />
    }

  <g class="circle" [innerHTML]="drawPlayer()"   [attr.transform]="'translate('+100+' '+100+')'"></g>

</svg>
