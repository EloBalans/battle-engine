<svg
  [attr.x]="x()"
  [attr.y]="y()"
>
  <polygon
    [attr.points]="points()"
    [attr.transform]="'translate('+translateX()+' '+translateYScaffold()+')'"
    stroke="#3A2C08"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="3"
    fill="#503915"
  />
  <polygon
    [attr.points]="points()"
    [attr.transform]="'translate('+translateX()+' '+translateYRoof()+')'"
    [attr.fill]="collision() ? '#802509' : '#1c571c' "
    [attr.stroke]="collision() ? '#591906' : '#0c2903' "
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="3"
  />
</svg>

